{% extends "base.html" %}
{% load static %}
{% block title %}Appointments page{% endblock %}

{% block content %}
 <!-- Appointment Section -->
 <section id="appointment" class="appointment section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2 class="heads">Appointment</h2>
      <p id="par">Are you planning to visit our offices place book your day.
    </div><!-- End Section Title -->
    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
                <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
                <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
                <label for="phone" class="form-label">Your Phone</label>
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
                <label for="date" class="form-label">Appointment Date</label>
              <input type="date" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
                <label for="service" class="form-label">Services</label>
              <select name="service" id="department" class="form-select" required="">
                <option value="">Select service</option>
                <option value="Service 1">service 1</option>
                <option value="Service 2">service 2</option>
                <option value="Service 3">service 3</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
                <label for="specialist" class="form-label">specialist</label>
              <select name="specialist" id="specialist" class="form-select" required="">
                <option value="">Select </option>
                <option value="web_designer">Web designer</option>
                <option value="web_developer">Web Developer </option>
                <option value="photographer">Photographer</option>
              </select>
            </div>
          </div>
    
          <div class="form-group mt-3">
            <label for="message" class="form-label">Massege</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Make an Appointment</button></div>
          </div>
        </form>
    
      </div>
    
    </section><!-- /Appointment Section -->
{% endblock content %}
